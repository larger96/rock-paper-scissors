<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            function capitalize(string) {
                return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
            }

            function computerPlay () {
                const choice = ['Rock', 'Paper', 'Scissors'];
                const randomNumber = Math.floor(Math.random()*choice.length);
                return choice[randomNumber];
            }

            let playerSelection = prompt("Rock, Paper or Scissors?");
            computerSelection = computerPlay();

            function win (player, computer) {
                console.log(capitalize(player) + ' beats ' + computer + '. You win!');
            }

            function lose (player, computer) {
                console.log(computer + ' beats ' + capitalize(player) + '. You lose!');
            }

            function draw (player, computer) {
                console.log(capitalize(player) + ' against ' + computer + '. It\'s a draw.');
            }

            function playRound(playerSelection, computerSelection) {
                switch (playerSelection.toLowerCase() + computerSelection) {
                    case "rockScissors":
                    case "scissorsPaper":
                    case "paperRock":
                        win(playerSelection, computerSelection);
                        break;
                    case "rockPaper":
                    case "scissorsRock":
                    case "paperScissors":
                        lose(playerSelection, computerSelection);
                        break;
                    case "rockRock":
                    case "scissorsScissors":
                    case "paperPaper":
                        draw(playerSelection, computerSelection);
                        break;
                }
            }

            console.log(capitalize(playerSelection));
            console.log(computerSelection);
            console.log(playRound(playerSelection, computerSelection));
        </script>
    </body>
</html>
